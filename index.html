<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Fork Me! FCC: Test Suite Template</title>
    <link rel="stylesheet" href="css/style.css" />
  </head>

  <body>
    <script src="https://cdn.freecodecamp.org/testable-projects-fcc/v1/bundle.js"></script>
    <h1 id="title">Ahmed survey</h1>
    <p id="this a test of microverse">
      This is a survey form page, for microverse
    </p>
    <form id="survey-form">
      <label id="name-label" for="">NAME</label>
      <input id="name" type="text" required placeholder="enter name"><br>
      <label id="email-label" for="">EMAIL</label>
      <input id="email" type="email" required placeholder="enter email"><br>
      <label id="number-label" for="">NUMBER</label>
      <input id='number' type="number" min="1" max="50" placeholder="enter number 1-50"><br>
    </form>
    <select name="" id="dropdown">
      <option value="1"> male  
        <option value="2"> female     
    </select><br>

    <script src="js/index.js"></script>
  </body>
</html>
